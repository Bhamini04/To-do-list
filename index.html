<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="todolist.css">
</head>
<body>
  <div class="container my-5">
    <div class="card shadow-lg p-4">
      <h1 class="text-center mb-4 title">My To-Do List âœ…</h1>

      <!-- Dark Mode Toggle -->
      <button id="modeToggle" class="btn w-100 mb-3">
        <span class="icon">ðŸŒ™</span>
        <span class="label">Dark Mode</span>
      </button>

      <!-- Task Input -->
      <div class="input-group mb-3">
        <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task...">
        <button class="btn btn-primary" id="addTask">Add</button>
      </div>

      <!-- Filters -->
      <div class="btn-group d-flex mb-3">
        <button class="btn btn-outline-secondary filter-btn" data-filter="all">All</button>
        <button class="btn btn-outline-secondary filter-btn" data-filter="pending">Pending</button>
        <button class="btn btn-outline-secondary filter-btn" data-filter="completed">Completed</button>
      </div>

      <!-- Task Counter -->
      <p id="taskCounter" class="text-center fw-bold">Total: 0 | Completed: 0 | Pending: 0</p>

      <!-- Task List -->
      <ul id="taskList" class="list-group mb-3"></ul>

      <!-- Clear All Button -->
      <button id="clearAll" class="btn btn-danger w-100">Clear All</button>
    </div>
  </div>

  <script src="todolist.js"></script>
</body>
</html>
